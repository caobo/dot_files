format = """
$hostname\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$jobs\
$time\
$cmd_duration\
$lua\
$c\
$python\
$rust\
$nodejs\
$line_break\
$character"""

[character]
success_symbol = "[❯](#0ABAB5)"
error_symbol = "[](red)"
vicmd_symbol = "[⇌](green)"

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) [in](bright-black) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '\[[$hostname](bold #0ABAB5)\] [as](bright-black) '
disabled = false

[directory]
style = "white"
# format = '⟦[$path]($style)⟧ '

# [character]
# success_symbol = "[ᐅ](#0ABAB5)"
# error_symbol = "[❯](red)"
# vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[at]($style) [$branch](white) "
style = "bright-black"
disabled = false

[git_commit]
commit_hash_length = 4

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"
disabled = false

[git_metrics]
added_style = 'green'
deleted_style= 'red'
format = '[\[+$added\]]($added_style)/[\[-$deleted\]]($deleted_style) '
only_nonzero_diffs = true
disabled = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
disabled = true

[fill]
symbol = " "

[jobs]
symbol = '+'
format = '[$symbol$number]($style) '
symbol_threshold = 1
number_threshold = 2

[time]
style = "white"
format = '[\[$time\]]($style) '
time_format = '%T'
disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "via [  $version]($style) "
style = "bold green"
disabled = false

[rust]
format = 'via [⚙️ $version](red bold)'
disabled = false

[lua]
format = 'via [🌕 $version](bold blue) '
disabled = false

[nodejs]
format = 'via [🤖 $version](bold green) '
disabled = false

[c]
format = 'via [$name $version]($style)'
