# vimcmd_symbol = "[â®](green)"

[git_branch]
format = "[at]($style) [$branch](white) "
style = "bright-black"
disabled = false

[git_commit]
commit_hash_length = 4

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
