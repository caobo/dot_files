format = """
$hostname\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$jobs\
$time\
$cmd_duration\
$lua\
$c\
$python\
$rust\
$nodejs\
$line_break\
$character"""

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) [in](bright-black) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '\[[$hostname](bold blue)\] [as](bright-black) '
disabled = false

[directory]
style = "blue"

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = "[at]($style) [$branch](blue) "
style = "bright-black"
disabled = false

[git_commit]
commit_hash_length = 4

[git_status]
format = '[\[$all_status$ahead_behind$stashed\]]($style) '
style = "cyan"
disabled = false

[git_metrics]
added_style = 'green'
deleted_style= 'red'
format = '[\[+$added\]]($added_style)/[\[-$deleted\]]($deleted_style) '
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
disabled = false

[fill]
symbol = " "

[jobs]
symbol = '+'
format = '[$symbol$number]($style) '
symbol_threshold = 1
number_threshold = 2

[time]
disabled = false
style = "white"
format = '[\[$time\]]($style) '
time_format = '%T'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "via [py $virtualenv]($style) "
style = "white"
disabled = false

[rust]
format = 'via [‚öôÔ∏è $version](red bold)'
disabled = false

[lua]
format = 'via [üåï $version](bold blue) '
disabled = false

[nodejs]
format = 'via [ü§ñ $version](bold green) '
disabled = false

[c]
format = 'via [$name $version]($style)'
