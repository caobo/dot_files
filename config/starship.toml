[git_metrics]
added_style = 'green'
deleted_style= 'red'
format = '[\[+$added\]]($added_style)/[\[-$deleted\]]($deleted_style) '
only_nonzero_diffs = true
disabled = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
disabled = true

[fill]
symbol = " "

[jobs]
symbol = '+'
format = '[$symbol$number]($style) '
symbol_threshold = 1
number_threshold = 2

[time]
style = "white"
format = '[\[$time\]]($style) '
time_format = '%T'
disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

