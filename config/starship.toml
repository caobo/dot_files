format = """
$hostname\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$jobs\
$time\
$cmd_duration\
$lua\
$c\
$python\
$rust\
$nodejs\
$line_break\
$character"""

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) [in](bright-black) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '\[[$hostname](bold blue)\] [as](bright-black) '
disabled = false

[directory]
style = "blue"

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[git_branch]
format = "[at]($style) [$branch](blue) "
style = "bright-black"
disabled = false

[git_commit]
commit_hash_length = 4

[git_status]
format = '[\[ $all_status$ahead_behind$stashed\]]($style) '
style = "cyan"
conflicted = "[â—ªâ—¦](italic bright-magenta) "
