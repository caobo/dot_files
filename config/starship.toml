[git_metrics]
added_style = 'green'
deleted_style= 'red'
format = '[\[+$added\]]($added_style)/[\[-$deleted\]]($deleted_style) '
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
disabled = false

[fill]
symbol = " "

[jobs]
symbol = '+'
format = '[$symbol$number]($style) '
symbol_threshold = 1
number_threshold = 2

[time]
disabled = false
style = "white"
format = '[\[$time\]]($style) '
time_format = '%T'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
