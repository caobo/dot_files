format = """
$hostname\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$jobs\
$time\
$cmd_duration\
$lua\
$c\
$python\
$rust\
$nodejs\
$line_break\
$character"""

[character]
