format = """
$hostname\
$username\
$directory\
$git_branch\
$git_status\
$git_state\
$fill\
$cmd_duration\
$lua\
$c\
$python\
$rust\
$nodejs\
$line_break\
$character\
$jobs\
"""

[hostname]
ssh_only = false
style = "#9ccfd8 bold"
format = '\[[$hostname]($style)\] '
disabled = false

[username]
style_user = "#c4a7e7 bold"
style_root = 'black bold'
format = '[as](#6e6a86) [$user]($style) '
disabled = false
show_always = true

[directory]
style = "#e0def4"
format = '[in](#6e6a86) [$path]($style) '

[git_branch]
symbol = "\ue725"
format = "[at]($style) [$symbol $branch](#e0def4) "
style = "#6e6a86"
disabled = false

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "#ea9a97"
staged = ' \(+$count\)'
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[character]
success_symbol = "[ᐅ](#9ccfd8)"
error_symbol = "[ᐅ](#eb6f92)"
vicmd_symbol = "[ᐶ](#9ccfd8)"

[fill]
symbol = " "

[jobs]
symbol = '+'
style = "#9893a5"
format = '[$symbol$number]($style) '
symbol_threshold = 1
number_threshold = 2

[cmd_duration]
format = "[$duration]($style) "
style = "#f6c177"

[python]
format = "via [  $version]($style) "
style = "bold green"
disabled = false

[rust]
format = 'via [⚙️ $version](red bold)'
disabled = false

[lua]
format = 'via [🌕 $version](bold blue) '
disabled = false

[nodejs]
format = 'via [🤖 $version](bold green) '
disabled = false

[c]
commands = [[ 'clang', '--version' ]]
format = 'via [ $version]($style)'
